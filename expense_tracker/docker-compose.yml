version: "3.9"
   
services:
  db:
    restart: always
    image: postgres
    environment:
      POSTGRES_PASSWORD: "password"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8555:8000"
    depends_on:
      - db