{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'tracker/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'users/main.css' %}">
    <link rel="stylesheet" href="{% static 'expense_balancer/main.css' %}">

    <link href="{% static 'font-awesome/css/all.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

    <title>Expense Tracker</title>
</head>

<body>

    <nav>
        <ul>
            <div class="container">
                <li><a href="/">Expense Tracker</a></li>
                <li style="float:right; padding-right: 0px;"><a href="{% url 'logout' %}">Logout</a></li>
                <li style="float:right;"><a href="#">thilanse</a></li>
                <li style="float:right;"><a href="{% url 'pending-expenses' %}">Pending Expenses</a></li>
                <li style="float:right;"><a href="{% url 'expense-balancer' %}">Expense Balancer</a></li>
            </div>
        </ul>
    </nav>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock content %}

    <script src="https://use.fontawesome.com/15529b4eaa.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
